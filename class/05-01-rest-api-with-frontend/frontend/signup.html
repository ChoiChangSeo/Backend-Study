<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입 연습</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function sendToken(){
            // 1. 입력한 휴대폰번호 가져오기
            const phone = document.getElementById("phoneInput").value
            console.log(phone)
            // 2. 해당 휴대폰번호로 인증번호 요청하기
            axios.post('http://localhost:3001/tokens/phone',{
                phone
            }).then((res)=>{
                document.getElementById("result").innerText = res.data
            }).catch((error)=>{
                console.log(error.message)
            })
        }
    </script>
</head>
<body>
    휴대폰번호 : <input id="phoneInput" type="text"/>
    <button onclick="sendToken()">인증하기</button>
    <div id="result">인증상태</div>
    <button>회원가입하기</button>
</body>
</html>
